version: "3.8"
services: 
  postgresql:
    image: postgres:15.3-alpine
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./test-db:/test-db
      # data 없이 첫 로딩 시, 하위 커맨드 풀고 사용
      # - ./test-db/restore.sql:/docker-entrypoint-initdb.d/restore.sql

  